name: 🛠️ Build and PR Promote to Production

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-app:
    runs-on: ubuntu-latest
    outputs:
      build_portefolio: ${{ steps.check_changes.outputs.build_portefolio }}
      build_portefolio_main: ${{ steps.check_changes_main.outputs.build_portefolio }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: '0'

      - name: Check for changes on dev branch
        if: github.ref == 'refs/heads/dev'
        id: check_changes
        run: |
          git fetch origin main
          if git diff --name-only origin/main... | grep -q '^apps/portefolio/'; then
            echo "build_portefolio=true" >> $GITHUB_OUTPUT
          else
            echo "build_portefolio=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes on main branch
        if: github.ref == 'refs/heads/main'
        id: check_changes_main
        run: |
          if git diff --name-only HEAD~1 | grep -q '^apps/portefolio/'; then
            echo "build_portefolio=true" >> $GITHUB_OUTPUT
          else
            echo "build_portefolio=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --production=false

      - name: Check Biome
        run: yarn format-lint:check

      - name: Build web app
        if: steps.check_changes.outputs.build_portefolio == 'true' || steps.check_changes_main.outputs.build_portefolio == 'true'
        run: |
          cd apps/portefolio
          yarn build:ci

  pull-request-to-main:
    name: Create PR from dev to main
    runs-on: ubuntu-latest
    needs: [ build-app ]
    if: success() && github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Pull Request to main
        uses: diillson/auto-pull-request@v1.0.1
        with:
          destination_branch: "main"
          pr_title: "🚀 DEV → MAIN: Promotion des changements"
          pr_body: |
            ✅ Cette PR a été générée automatiquement suite à un push sur `dev`.
            🔍 Changements détectés dans le portfolio.
            🛠️ Tous les tests et builds sont passés avec succès.
            
            **Actions effectuées :**
            - ✅ Build du portfolio
            - ✅ Vérification Biome (lint/format)
            
            Merci de vérifier les changements avant de merger en `main`.

  pull-request-to-production:
    name: Create PR from main to production
    runs-on: ubuntu-latest
    needs: [ build-app ]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Pull Request to production
        uses: diillson/auto-pull-request@v1.0.1
        with:
          destination_branch: "production"
          pr_title: "⚠️ PROD Promotion: main → production"
          pr_body: |
            ✅ Cette PR a été générée automatiquement suite à un merge dans `main`.
            🔁 Merci de vérifier les changements avant de merger en `production`.
            🛠️ Si tout est bon, clique sur **"Merge"** pour déployer en production.