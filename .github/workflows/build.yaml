name: üõ†Ô∏è Build and PR Promote to Production

on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: self-hosted
    outputs:
      build_portefolio: ${{ steps.check_changes.outputs.build_portefolio }}
      build_portefolio_main: ${{ steps.check_changes_main.outputs.build_portefolio }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: '0'
      - name: Check for changes on dev and production branches
        if: github.ref != 'refs/heads/main'
        id: check_changes
        run: |
          git fetch origin main
          if git diff --name-only origin/main... | grep -q '^apps/portefolio/'; then
            echo "build_portefolio=true" >> $GITHUB_OUTPUT
          else
            echo "build_portefolio=false" >> $GITHUB_OUTPUT
          fi
      - name: Check for changes on main
        if: github.ref == 'refs/heads/main'
        id: check_changes_main
        run: |
          if git diff --name-only HEAD~1 | grep -q '^apps/portefolio/'; then
            echo "build_portefolio=true" >> $GITHUB_OUTPUT
          else
            echo "build_portefolio=false" >> $GITHUB_OUTPUT
          fi
      - name: Install Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn install --production=false
      - name: Check Biome
        run: yarn format-lint:check
      - name: Build web app
        if: steps.check_changes.outputs.portefolio == 'true' || steps.check_changes_main.outputs.portefolio == 'true'
        run: |
          cd apps/portefolio
          yarn build:ci

  pull-request:
    name: Create PR to production
    runs-on: ubuntu-latest
    needs: [ build-app ]
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Pull Request to production
        uses: diillson/auto-pull-request@v1.0.1
        with:
          destination_branch: "production"
          pr_title: "‚ö†Ô∏è PROD Promotion: main ‚Üí production"
          pr_body: |
            ‚úÖ Cette PR a √©t√© g√©n√©r√©e automatiquement suite √† un merge dans `main`.
            üîÅ Merci de v√©rifier les changements avant de merger en `production`.
            üõ†Ô∏è Si tout est bon, clique sur **"Merge"** pour d√©ployer en production.
